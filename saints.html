---
layout: default
---

<section>
  <div class="container">
    <div class="row justify-content-center mt-5 mb-3">
      <div class="col-12 col-lg-4">
        <h1 class="titleOne">All Saints</h1>
      </div>
    </div>
    <div class="row justify-content-center">
      <section id="wait">
        <img src="{{ 'ring-alt.svg' | relative_url }}">
      </section>
      <div id="allsaints" class="col-12 col-lg-5">
      </div>
    </div>
  </div>
</section>

<div class="modal fade" id="modalBio" tabindex="-1" role="dialog" aria-labelledby="saintBio" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Saint</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
      </div>
      <section id="modalWait">
        <img src="{{ 'ring-alt.svg' | relative_url }}">
      </section>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
